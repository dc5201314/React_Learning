<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- CDN引入，依赖三个包：react、react-dom、babel -->
    <script crossorigin src="./lib/react.js"></script>
    <script crossorigin src="./lib//react-dom.js"></script>
    <script src="./lib/babel.js"></script>

    <script type="text/babel">
      const msg = "郑笑笑";
      const n = 10;
      const title = "哪吒";
      const imgUrl =
        // "https://myqqis.oss-cn-beijing.aliyuncs.com/08d791f2-d024-4762-8398-ad8736b54d4b.jpg";
        "./1.jpg";
      const href = "http://www.baidu.com";
      const objStyle = {
        color: "red",
        fontSize: "30px",
      };

      const element = (
        <div>
          {/* 这是一个单行注释 */}
          <h1>Hello JSX</h1>
          <h3>{msg}</h3>
          <h4>计算：{10 * n}</h4>
          <h1 title={title}>h1元素</h1>
          <img src={imgUrl} alt="" style={{ width: "200px" }} />
          <p>
            <a href={href}>百度一下</a>
          </p>
          <div style={objStyle}>这是一个div </div>
        </div>
      );
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
